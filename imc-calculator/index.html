<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="titulo">Meus pacientes</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Leonardo</td>
                        <td class="peso">57</td>
                        <td class="altura">1.8</td>
                        <td class="imc"></td>
                    </tr>
                    <tr>
                        <td>Paulo</td>
                        <td class="peso">100</td>
                        <td class="altura">2.00</td>
                        <td class="imc"></td>
                    </tr>
                        <tr>
                        <td>Jo√£o</td>
                        <td class="peso">49</td>
                        <td class="altura">1.74</td>
                        <td class="imc"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="calcular">Calcular IMCS</button>
            <h1 style="margin-top: 50px">Adicionar novo paciente</h1>
            <form>
                <div class="form-group row">
                    <label for="colFormLabelSm" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome da pessoa">
                </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Peso</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="peso" placeholder="Digite o peso da pessoa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Altura</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="altura" placeholder="Digite a altura da pessoa">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary" id="adicionar">Adicionar</button>
        </div>
        <script src="calcula-imc.js"></script>
        <script src="muda-cor.js"></script>
        <script src="adiciona.js"></script>
    </body>
</html>
